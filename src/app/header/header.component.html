<header>
  <!-- Top Header -->
  <div class="container p-3">
    <div class="row justify-content-between">
      <div class="col-lg-2 d-flex justify-content-center">
        <img src="../assets/logo.png" routerLink="/home" />
        <!-- <h4 class="ml-2 mt-1 text-white text-center">Ecommerce</h4> -->
      </div>
      <div class="col-lg-6 my-2 my-lg-0">
        <div class="input-group">
          <input
            [type]="type == 'id' ? 'number' : 'text'"
            name="query"
            [(ngModel)]="searchQuery"
            class="form-control d-inline-block"
            placeholder="Serach the product..."
          />

          <div class="input-group-append">
            <button
              type="button"
              class="btn btn-warning"
              type="button"
              (click)="search()"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 text-center text-lg-right m-auto">
        <div class="btn-group">
          <button
            class="btn btn-light"
            routerLinkActive="active"
            routerLink="/cart"
          >
            <i class="fa fa-shopping-cart"></i> Cart
            <span class="badge badge-secondary">{{ cartCount }}</span>
          </button>
          <button
            class="btn btn-light"
            routerLinkActive="active"
            routerLink="/order/details"
          >
            <i class="fa fa-shopping-bag"></i>
            Orders
          </button>
          <button
            class="btn btn-light"
            routerLinkActive="active"
            routerLink="/profile"
          >
            <i class="fa fa-user"></i> Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom header -->
  <nav class="navbar navbar-expand-lg py-0 navbar-light bg-light shadow-lg">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/product/list']"
              [queryParams]="{ cid: 106, cname: 'men shirt' }"
              >Men Shirt</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Women</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngIf="!isLogin">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/user/signin"
              >Log In</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/user/signup"
              >Sign Up</a
            >
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngIf="isLogin">
          <li class="nav-item" *ngIf="userInfo != null">
            <a class="nav-link active"
              ><strong>{{ userName | uppercase }}, </strong></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logOut()"
              ><i class="fa fa-sign-out"></i> Log Out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
